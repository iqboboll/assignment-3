<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Online application form</title>
</head>
<body>
    <header>
        <h2>Stone Ocean Bank</h2>
    </header>
    <h1>Bank Account Opening Form</h1>
    <form action="#" id="form">
        <label for="name">Name:<span style="color: red;">*</span> </label>
        <input type="text" name="name" placeholder="Enter your name" required><br>
        <label for="dob">Date of Birth:<span style="color: red;">*</span> </label>
        <input type="date" name="dob" id="dob" required placeholder="dd/mm/yyyy"><br>
        <label for="email">Email:<span style="color: red;">*</span> </label>
        <input type="email" name="email" placeholder="Enter your email" required><br>
        <label for="phonenumber">Phone number:<span style="color: red;">*</span> </label>
        <input type="tel" name="pnumber" id="pnumber" pattern="[0-9]{3}-[0-9][3]-[0-9]{4}" placeholder="Enter your phone number (010-123-8290)" required><br>
        <label for="address">Home Address:<span style="color: red;">*</span> </label>
        <textarea name="address" id="address" >Street, City, State, Postal Code</textarea><br>
        <label for="employment">Employment Status:<span style="color: red;">*</span> </label>
        <select name="employment" id="employment">
            <option value=""></option>
            <option value="Employed">Employed</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Student">Student</option>
            <option value="Retired">Retired</option>
        </select><br>
        <label for="income">Annual Income Range:<span style="color: red;">*</span> </label>
        <select name="income" id="income">
            <option value=""></option>
            <option value="B1">Less than RM30,720</option>
            <option value="B2">RM30,720 ~ RM41,279</option>
            <option value="B3">RM41,280 ~ RM51,719</option>
            <option value="B4">RM51,720 ~ RM62,999</option>
            <option value="M1">RM63,000 ~ RM76,079</option>
            <option value="M2">RM76,080 ~ RM92,279</option>
            <option value="M3">RM92,280 ~ RM113,399</option>
            <option value="M4">RM113,400 ~ RM141,839</option>
            <option value="T1">RM141,840 ~ RM190,439</option>
            <option value="T2">More than RM190,440</option>
        </select><br>
        <label for="AccType">Account Type:<span style="color: red;">*</span> </label>
        <select name="AccType" id="AccType">
            <option value=""></option>
            <option value="Savings">Savings</option>
            <option value="Student">Student Savings</option>
            <option value="Investment">Investment</option>
            <option value="CD">Certificate of deposit</option>
        </select><br>
        <label for="deposit">Initial deposit Amount:<span style="color: red;">*</span> </label>
        <input type="number" name="depoAmount" id="depoAmount" placeholder="RM1000.00" requires><br>
        <!--<fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </fieldset>-->
        <label for="TnC">
            <h3>Term & Condition:</h3>
        <pre>
    1. Account Opening <br>
        1.1 I/We/The Organisation am/are/is authorised to open the account 
            and hereby furnish the particulars required to open the
            account and declare that all the information is correct. I/We/The 
            Organisation undertake(s) to inform the Bank of any changes
            to my/our personal or the Organisation’s details.
        1.2 I/We/The Organisation am/are/is required to provide the Bank with 
            all such documents/forms, as may be prescribed by the
            Bank, together with my/our/the authorised signatory(ies) specimen 
            signature(s) for sighting/verification by the Bank’s
            authorised officer.
        1.3 I/We/The Organisation am/are/is required to place an initial deposit 
            of not less than the minimum amount stipulated by the
            Bank into the account.
        1.4 The Bank further reserves the right to stipulate and vary the minimum 
            amount of:-
            1.4.1 The initial deposit required to be deposited at the time of 
                opening the account;
            1.4.2 The daily balance to be maintained in the account.
        1.5 An introducer from a reputable person/firm/corporation acceptable and 
            known to the Bank is required. The introducer must
            be present at the Bank at the time of opening of the account and must
            complete the "Introducer's Details" Section in the Bank's prescribed 
            account opening form.
        </pre>
        </label>
        <input type="checkbox" name="TnC" id="TnC" required><span style="color: red;">*</span><br>

        <label for="privacypolicy">
            <h3>Privacy And Policy:</h3>
        <pre>
    Stone Ocean Bank (the “Bank”/“ we”) is dedicated to ensure that all our products 
    and services are safe and secure for our valued customers. The privacy of our 
    customers is our top priority, as well as your trust and confidence in us. This 
    Privacy Policy outlines the principles and practices governing the collection, use, 
    storage, protection, and sharing of your personal information. It is designed to 
    provide transparency to customers, regulators, and stakeholders regarding the 
    Bank's data management processes and its commitment to safeguarding personal 
    information in accordance with applicable laws and regulations.

    The Bank will only collect, record, hold, use, disclose and store ("process") your 
    personal information in accordance with this Privacy Policy, the applicable laws 
    (including the Personal Data Protection Act 2010 and other applicable data protection 
    or privacy laws regulations) and the agreement(s) between the Bank and you (if any).

    “Personal Information” or “Information” refers to any information or data which 
    relates directly or indirectly to you and/or your transactions with us. This 
    information includes your name, address, occupation, contact details, the 
    details of your account(s), biometrics, the type of products and/or services 
    subscribed to and such other necessary information regarding yourself and your 
    transaction(s) with us.
        </pre>
        </label>
        <input type="checkbox" name="privacypolicy" id="privacypolicy" required><span style="color: red;">*</span><br>

        <dev class="buttons">
            <button type="submit">Submit Now</button>
            <button type="reset">Start Over</button>
        </dev>

    </form>
</body>

</html>
